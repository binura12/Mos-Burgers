<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos Burgers - Place Order</title>
    <link rel="stylesheet" href="placeOrder.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" />
</head>

<body>
    <center>
        <div class="container">
            <img src="Assets/aac719558aef0f3bf049acb36e02c9bf.png" alt="" class="bgImage">
            <div class="rectangle">
                <span class="placeOrder">Place Order</span><br><br>
                <div class="body">
                    <table class="categories">
                        <tr>
                            <td><button id="burgers" onclick="loadBurgers()">Burgers</button></td>
                            <td><button id="Submarines" onclick="loadSubmarines()">Submarines</button></td>
                            <td><button id="Fries" onclick="loadFries()">Fries</button></td>
                            <td><button id="Pasta" onclick="loadPasta()">Pasta</button></td>
                            <td><button id="Beverages" onclick="loadBeverages()">Beverages</button></td>
                            <td><button id="Chicken" onclick="loadChickens()">Chicken</button></td>
                        </tr>
                    </table>
                    <table class="search">
                        <tr>
                            <td><input type="text" name="" id="searchBar" placeholder="Enter what you want"></td>
                            <td><button id="searchItem" onclick="searchItem()"><img src="Assets/searchIcon.png" alt=""
                                        id="searchIcon"></button></td>
                            <td><button id="savedOders">Saved Orders</button></td>
                        </tr>
                    </table>
                    <div class="foodAndOrder">
                        <div id="foods">
                            <table id="allfoods">
                            </table>
                        </div>
                        <div class="orderFood">
                            <table id="orderSection">
                                <tr></tr>
                                <tr></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </center>
    <script src="allMethods.js"></script>
    <script>
        loadAllItems();
    </script>
</body>

</html>
