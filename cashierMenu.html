<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos Burgers - Cashier Menu</title>
    <link rel="stylesheet" href="cashierMenu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&display=swap" />

</head>
<body>

        <div class="container">

                <span class="menu">Menu</span><br><br>

            </div>

    <script src="allMethods.js"></script>
