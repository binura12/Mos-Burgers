<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos Burgers - Add Customer</title>
    <link rel="stylesheet" href="addCustomer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" />
</head>

<body>
    <center>
        <div class="container">
            <img src="Assets/aac719558aef0f3bf049acb36e02c9bf.png" alt="" class="bgImage">
            <div class="rectangle">
                <span class="addCus">Add Customer</span><br><br>
                <div class="body">
                    <input type="text" id="cusId"><br>
                    <table class="inputFields">
                        <tr>
                            <td class="txtFieldsTitles">
                                <h3 class="fName">Full Name</h3>
                            </td>
                            <td>
                                <input type="text" name="" id="fNameTxt" placeholder="Enter Full Name">
                            </td>
                        </tr>
                        <tr>
                            <td class="txtFieldsTitles">
                                <h3 class="phnNumber">Phone Number</h3>
                            </td>
                            <td>
                                <input type="text" name="" id="phnNumberTxt" placeholder="Enter Phone Number">
                            </td>
                        </tr>
                        <tr>
                            <td class="txtFieldsTitles">
                                <h3 class="address">Address</h3>
                            </td>
                            <td>
                                <input type="text" name="" id="addressTxt" placeholder="Enter Address">
                            </td>
                        </tr>
                        <tr>
                            <td class="txtFieldsTitles">
                                <h3 class="email">Email Address</h3>
                            </td>
                            <td>
                                <input type="text" name="" id="emailTxt" placeholder="Enter Email Address">
                            </td>
                        </tr>
                    </table>
                    <table class="inputButtons">
                        <tr>
                            <td>
                                <button id="addCustomer" onclick="addCustomer()">Add Customer</button>
                            </td>
                            <td>
                                <button id="backToHome" onclick="bachToHome()">Back To Home</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
    </center>
    <script src="allMethods.js"></script>
</body>

</html>
